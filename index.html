<!DOCTYPE html>
<html lang="zh-TW" prefix="og:http://ogp.me/ns#">
	
    <head>        
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
        <title>Mango</title>
		
		<link rel="Shortcut Icon" type="image/x-icon" href="pic/icon.png" />
		
		<meta property="og:image" content="pic/mango.svg"/>
		
		<script src="jquery/jquery-3.0.0.min.js"></script>
		<link href="main.css" rel="stylesheet">
		<script src="main.js"></script>
		
		<meta property="og:title" content="Mango"/>
		<meta property="og:description" content="Mango 大　平　台"/>
		<meta property="og:site_name" content="Mango"/>
		<meta name="theme-color" content="#ffd729"/>
    	<meta name="msapplication-navbutton-color" content="#ffd729"/> 
		
    </head>
    
    <body>
		<div id="outLine">
			<div id="nav" class="container">
								
				<img id="navLogo" src="pic/mango.svg" class="LOGO-m"/>	
				
				<div id="top">
					
						<div id="searchBox">
							<input id="search" placeholder="年輕人，你想找什麼？"><br>
							<div id="serachBtn" class="linkbtn search-link">
								<img src="pic/search.png"/><p>搜尋</p>
							</div>
						</div>		
					<div id="hotTags" class="tags"></div>
									
					<div id="information">					
						<l>資料更新日期：</l><l id="updateTime"></l><br>
						<l id="bulletin">						
						</l><br>
					</div>
					
					<div id="toolBarToggle">
						<img src="pic/menu.png"/>
					</div>
					<div id="toolBar" class="text-left">
						
						<a class="linkbtn " href="https://docs.google.com/forms/d/e/1FAIpQLSe9ejcObomQ2Ld_TNEkV1dSodxy2HkbAiBgFTJMCnXy6XEuGg/viewform" title="提交"  target="_blank">
							<img src="pic/submit.png"/><p>提交資訊</p>
						</a>
						
						<a class="linkbtn" href="https://www.facebook.com/sharer/sharer.php?u=https://onionowen.github.io/Mango/" title="分享至Facebook"  target="_blank">
							<img src="pic/site.png"/><p>分享到 Facebook</p>
						</a>	
						
						
						
					</div>
					
				</div>			
			</div>

			<div id="content" class="container">
				
				<div id="searchShow">
					<div id="backAllList">
						<p>取消搜尋</p>
					</div>
					<div id="searchP">
						<img src="pic/search.png"><p>「</p><p class="searchTxt"></p><p>」</p>
					</div>
				</div>
				<div id="root">
					<div class="unit" id="[id]" index="[index]">

						<div class="l-div">		
							<img src="[picture]" class="pic"/>
						</div>

						<div class="r-div">	

							<div class="title">
								<p>[title]</p>
							</div>

							<div class="team">
								<p>[team]</p>
							</div>
							<div class="id">
								<l>[id]</l>					
							</div>

						</div>

							<div class="foldDiv">
								
								<div class="university">
									<p>[university]</p><p>[department]</p>
								</div>				
								
								<div class="description">
									<p>[description]</p>
								</div>
								
								
								<div class="linkDiv">				
									<a href="[vedio_link]" title="影片" class="linkbtn video-link" target="_blank">
										<img src="pic/vedio.png"/><p>影片</p>
									</a>					
									<a href="[site_link]" title="網站" class="linkbtn site-link" target="_blank" >
										<img src="pic/site.png"/><p>網站</p>
									</a>		
								</div>

								<div class="tags">
									[tags]
								</div>
								
							</div>

					</div>
				</div>

				<div id="bottom">

					<p>沒有你的作品嗎？</p><br>
					<a class="linkbtn submit-link" href="https://docs.google.com/forms/d/e/1FAIpQLSe9ejcObomQ2Ld_TNEkV1dSodxy2HkbAiBgFTJMCnXy6XEuGg/viewform" title="提交"  target="_blank">
						<img src="pic/submit.png"/><p>提交資訊</p>
					</a><br>		
					<l>提交的作品資訊，日後都可以做修改</l>

				</div>	

			</div>	

			<div id="us" class="container">
				<img src="pic/mango_sq.svg" class="LOGO LOGO-l" /><br>
				<l>製作團隊：洋蔥、獵犬</l>
			</div>
			
			<img id="background" src="pic/background.jpg" class="_blur"/>

			<div id="welcome">
				<div id="welcomeMsg">
					<img src="pic/mango_sq.svg" class="LOGO LOGO-xl"/><br><br>
					<h3 id="welcomeMsgWord"></h3>
				</div>
			</div>
			
		</div>
	</body>
	
</html>
